<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links: Task 2</title>
</head>
<style>
    div{
        height: 600px;
    }
    img {
        width: 130px;
        height: 80px;
    }
</style>
<body>
    <h1>List path test</h1>
    <!-- target:"_blank" is used to open a link in a new tab -->
    <ul>
        <li><a target="_blank" href="/Blue/blue-whale.jpg">Image Of Blue whale</a></li>
        <li><a target="_blank" href="../narwhal/narwhal.png">Image Of Narwhal</a></li>
        <li><a href="https://www.google.com/imghp">link of the Google search image</a></li>
        <li><a href="#bottom">link of the paragraph at the bottom of the page</a></li>
    </ul>
    <div></div>
    <p id="bottom">The bottom of the page</p>
</body>
</html>
